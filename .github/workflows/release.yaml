name: release
on: 
  push:
    branches:
      - master
    paths:
      - 'stable/**'
  release:
    types: [published, created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure Git
        run: |
          git config --global user.name "opendevopsautomation"
          git config  user.email "opendevopsautomation@gmail.com"
      - name: Publish Helm charts
       # uses: stefanprodan/helm-gh-pages@v1.4.1
        uses: peaceiris/actions-gh-pages@v3
        env:
          CR_TOKEN: '${{ secrets.CR_TOKEN }}'
        with:
          token: ${{ secrets.CR_TOKEN }}
          charts_dir: stable

